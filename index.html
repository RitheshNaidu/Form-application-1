<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job application
          <span class="small_size">(web)</span>
        </h1>
        <form action="">

            <div class="form_container">
               <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter First Name"/>
               </div>
               <div class="form_control">
                <label for="second_name">Second Name</label>
                <input id="Second_name" name="Second_name" placeholder="Enter Second Name"/>
               </div>
               <div class="form_control">
                <label for="second_name">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email"/>
               </div>
               <div class="form_control">
                <label for="job_role">Job Role</label>
               <select>
                <option value="">Select Job Role</option>
                <option value="frountend">Frount end developer</option>
                <option value="backend">Back End Developer</option>
                <option value="full_stack">Full Stack Developer</option>
               </select>
               </div>
               <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="5" cols="50"></textarea>
               </div>
               <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City"/>
               </div>
               <div class="form_control"> 
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
               </div>
               <div class="form_control"> 
                <label for="date">Date</label>
                <input type="date" id="date" name="date" />
               </div>
               <div class="form_control"> 
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload" />
               </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
                </div>
            </div>
         
         </div> 
        </form>
      </div>
    </div>
  </body>
</html>
